version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: simpleclaw-postgres
    environment:
      POSTGRES_USER: simpleclaw
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: simpleclaw
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U simpleclaw"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - simpleclaw-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: simpleclaw-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - simpleclaw-network

  # Backend API
  backend:
    build:
      context: ./simpleclaw-backend
      dockerfile: Dockerfile
    container_name: simpleclaw-backend
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://simpleclaw:${POSTGRES_PASSWORD:-changeme}@postgres:5432/simpleclaw
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-secret-key}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - simpleclaw-network
    volumes:
      - backend_logs:/app/logs

  # Frontend
  frontend:
    build:
      context: ./simpleclaw-frontend
      dockerfile: Dockerfile
    container_name: simpleclaw-frontend
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - simpleclaw-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_logs:
    driver: local

networks:
  simpleclaw-network:
    driver: bridge